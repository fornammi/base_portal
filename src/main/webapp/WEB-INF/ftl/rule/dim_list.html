<table width="100%">
	<thead>
		<tr>
			<th>DIM名称</th>
			<th>DIM项</th>
			<th>操作符</th>
			<th>阈值</th>
			<!-- <th>DIM关系符</th> -->
			<th>操作</th>
		</tr>
	</thead>
	<tbody id="dimTable">
	<#if dataList?? && dataList?size gt 0>
		<#list dataList as data>
		<tr>
			<td>
				<input type="text" id="dimName" name="dimName" value="${data.name!}" >
			</td>
			<td>
				<select id="dimItemId" name="dimItemId">
					<option>---请选择---</option>
					<#if dimItemList??>
					<#list dimItemList as dimItem>
						<option value="${dimItem.dimItemId}" <#if data.dimItemId?? && dimItem.dimItemId==data.dimItemId>selected</#if> >${dimItem.dimItemDesc}</option>
					</#list>
					</#if>
				</select>
			</td>
				<select id="operatorCompare" name="operatorCompare">
					<option>---请选择---</option>
					<#if operatorCompareMap??>
					<#assign mapKeys = operatorCompareMap?keys>
					<#list mapKeys as operator>
					<option value=${operator} <#if data.operatorCompare?? && data.operatorCompare==operator>selected</#if> >${operatorCompareMap[operator].desc}</option>
					</#list>
					</#if>
				</select>
			<td>
			<td>
				<input type="text" id="dimItemValue" name="dimItemValue" value="${data.dimItemValue!}" >
			</td>
			<!-- <td>
				<select id="operatorLogic" name="operatorLogic">
					<option value="">请选择</option>
					<option value="&&" <#if data.operatorLogic?? && data.operatorLogic == '&&'>selected="selected"</#if> >与</option>
					<option value="||" <#if data.operatorLogic?? && data.operatorLogic == '||'>selected="selected"</#if> >或</option>
				</select>
			</td> -->
			<td>
				<a href="javascript:void(0);" onclick="preSaveDim(this);">保存</a>
				<a href="javascript:void(0);" onclick="removeDim(this);">删除</a>
			</td>
		</tr>
		</#list>
	<#else>
		<tr>
			<font color="red"><strong>无符合条件记录！</strong></font>
		</tr>
	</#if>
	</tbody>
</table>
