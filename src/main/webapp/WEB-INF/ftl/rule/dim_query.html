<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<#include "/common/common.html" />
<script type="text/javascript" src="${imgRoot}/js/rule/dim.js"></script>
<title>DIM编辑</title>
</head>
<body>
<div id="layout">
	<div id="content">
	<form name="frmMain" action="${imgRoot}/dim/" method="post">
		<!-- query table   start -->
		<table width="100%" cellpadding="2" cellspacing="0">
			<tr>
				<td align="right" width="200">
					dim名称：
				</td>
				<td width="300">
					<input type="text" name="dimNameQ" id="dimNameQ" value="${dimNameQ!}"
					style="border: 1px solid black; width: 200px; height: 20px" />
				</td>
			</tr>
		</table>
		<!-- query table   end -->
		<div align="center">
			&nbsp;&nbsp;<input type="button" name="btnQuery" id="btnQuery" value="查询" />
			&nbsp;&nbsp;<input type="button" id="btnAdd" value="新增DIM" />
		</div>
		<!-- query result   begin -->
		<div id="tableData"></div>
		<!-- query result   end-->
	</form>
	</div>
	<div id="footer">
		版权所有 违者必究<br />
		作者：nammi
	</div>
</div>
</body>
</html>
