<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<#include "/common/common.html" />
<title>登陆界面</title>
<script type="text/javascript" src="${rc.contextPath}/js/login/loginPage.js"></script>
</head>
<body>
<div id="loginDiv"  style="padding: 5px; width: 400px; height: 220px;">
	<form name="loginForm" action="${imgRoot}/login/doLogin.htm" method="POST" onsubmit="return checkLogin(this);">
		<table id="loginTable" onkeydown="if(event.keyCode==13){doLogin();}">
			<tr>
				<td align="right"><b style="font: 12px">用户名：</b></td>
				<td><input type="text" class="easyui-validatebox" id="loginCode" name="loginCode" style="width:200px;" maxlength="20" required="true"></input></td>
			</tr>
			<tr>
				<td align="right"><b style="font: 12px">密码：</b></td>
				<td><input type="password" class="easyui-validatebox" id="password" name="password"  style="width:200px;" maxlength="20" required="true"></input></td>
			</tr>
			<tr>
				<td></td>
				<td id="login_msg" style="color: red;font: 12px">&nbsp;</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<a href="#" type="submit" class="easyui-linkbutton" icon="icon-ok" onclick="doLogin();">确定</a>
					<a href="#" class="easyui-linkbutton" icon="icon-redo" onclick="doReset();">重置</a>
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
