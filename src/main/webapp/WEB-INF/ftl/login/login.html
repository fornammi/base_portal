<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<#include "/common/common.html" />
<title>登陆界面</title>
<script type="text/javascript" src="${rc.contextPath}/js/login/loginPage.js"></script>
</head>
<body>
<div id="loginDiv"  style="padding: 5px; width: 400px; height: 220px;">
	<form name="loginForm" action="${imgRoot}/login/doLogin.htm" method="post" onsubmit="return checkLogin();">
		<table style="magin:0 auto;">
			<tr>
				<td>用户名</td>
				<td><input type="text" id="loginCode" name="loginCode" maxlength="20" style="width:200px;"></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="password" id="password" name="password" maxlength="20" style="width:200px;"></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="登录">
					<input type="button" value="重置" onclick="doReset();">
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
